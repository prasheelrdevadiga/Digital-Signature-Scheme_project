<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSS Demo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container index-container">
        <h1>Digital Signature Standard (DSS) Demo</h1>
        <p class="subtitle">Sign, verify, and test secure communication using DSS and X.509 certificates.</p>

        <form method="POST" action="/sign">
            <div class="form-group">
                <label for="sender">Select Sender:</label>
                <select id="sender" name="sender" required>
                    <option value="System A">System A</option>
                    <option value="System B">System B</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recipient">Select Recipient:</label>
                <select id="recipient" name="recipient" required>
                    <option value="System B">System B</option>
                    <option value="System A">System A</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Enter Message to Sign:</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>

            <button type="submit">Sign Message</button>
        </form>
    </div>
</body>
</html>
